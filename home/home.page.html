<div class="home">
  <ion-menu  contentId="main-content">
    <ion-header >
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header class="header">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="title">Placement Gear</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <img class="student-image" src="../../../assets/images/student.png" alt="Girl in a jacket" width="500" height="600">
      <div class="context">
        <p class="line1">Are You Ready For</p>
        <p class="line2">The Exam</p>

        <p class="prepare">Let's Prepare Well</p>
        <ion-button color="danger" class="start-button" (click)="goToDashboard()">Start!</ion-button>
      </div>
      
    </ion-content>
  </div>
</div>
